<div class="content-section-a" ng-controller="GirisCtrl">
    <div class="container-fluid-full">
        <div class="row-fluid">

            <div class="row-fluid">
                <div class="login-box">
                    <div class="icons">
                        <a href="index.html"><i class="halflings-icon home"></i></a>
                        <a href="#"><i class="halflings-icon cog"></i></a>
                    </div>
                    <h2>Login to your account</h2>
                    <form class="form-horizontal" method="post" ng-submit="AdminVarMi()">
                        <fieldset>

                            <div class="input-prepend" title="Email Adress">
                                <span class="add-on"><i class="halflings-icon user"></i></span>
                                <input class="input-large span10" name="username" id="username" type="text" ng-model="email_Giris" placeholder="type email" />
                            </div>
                            <div class="clearfix"></div>

                            <div class="input-prepend" title="Password">
                                <span class="add-on"><i class="halflings-icon lock"></i></span>
                                <input class="input-large span10" name="password" id="password" type="password" ng-model="sifre_Giris" placeholder="type password" />
                            </div>
                            <div class="clearfix"></div>

                            <div class="button-login">
                                <button type="submit" class="btn btn-primary">GİRİS</button>

                            </div>
                            <div class="clearfix"></div>
                        </fieldset>
                    </form>

                </div><!--/span-->
            </div><!--/row-->


        </div><!--/.fluid-container-->

    </div>
</div>

<script src="app/GirisController.js"></script>
