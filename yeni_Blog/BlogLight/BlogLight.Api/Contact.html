<div class="content-section-a" ng-controller="ContactCtrl">

    <div class="container">
        <div class="row">
            <div class="col-lg-5 col-sm-6">
                <hr class="section-heading-spacer">
                <div class="clearfix"></div>

                <div class="row-fluid sortable">
                    <div class="box span12">
                        <div class="box-header" data-original-title>
                            <h2><i class="halflings-icon edit"></i><span class="break"></span>{{header}}</h2>
                        </div>

                        <div class="box-content">
                            <form class="form-horizontal">
                                <fieldset>
                                    <div class="control-group">
                                        <label class="control-label" for="focusedInput">Mail Adresi:</label>
                                        <div class="controls">
                                            <input class="input-xlarge focused" id="focusedInput" type="text" value={{mail}}>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label" for="focusedInput">Mesajınız:</label>
                                        <div class="controls">
                                            <input class="input-xlarge focused" id="focusedInputMesaj" type="text" value={{mesaj}}>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <div class="controls">
                                            <a href={{sosyal}}> Sosyal Medya Hesabı İcin</a>
                                        </div>
                                    </div>

                                    <div class="form-actions">
                                        <button type="submit" class="btn btn-primary">GONDER</button>
                                    </div>
                                </fieldset>
                            </form>

                        </div>
                    </div><!--/span-->
                </div><!--/row-->
            </div>
        </div>

    </div>
    <!-- /.container -->
</div>



<script src="app/ContactController.js"></script>
