<div class="content-section-a" ng-controller="icerikCtrl" ng-repeat="g in gelenyazi" >
     <img align="right" width="700" height="500" ng-src={{g.Photo_Writing}} alt="">
    <div class="container">
        <div class="row">
            <div class="col-lg-5 col-sm-6">
                <hr class="section-heading-spacer">
                <div class="clearfix"></div>
                <h2 class="section-heading">  {{g.Header_Writing}} </h2>
                <p class="lead" ng-model="icerik">{{g.LongText_Writing}}</p>
            </div>
            <div class="col-lg-5 col-lg-offset-2 col-sm-6">
                <!--<img class="img-responsive" ng-src={{g.Photo_Writing}} alt="">-->
            </div>
        </div>
    </div>

   <!--YORUMLARI ÇEKME KISMI-->
   

    <!--burayaz-->


    <hr>

    <!--YORUMLAR GÖZÜKECEK-->
    <div class="container" ng-repeat="yorumlar in gelenyorumlar">
        <div class="row">
            <div class="col-lg-5 col-sm-6">
                <hr class="section-heading-spacer">
                <div class="clearfix"></div>
                <h2 class="section-heading">  {{yorumlar.Mail_Comment}} </h2>
                <p class="lead">{{yorumlar.Text_Comment}}</p>
            </div>
        </div>
    </div>





    <!--YORUM YOLLAMA KISMI-->

    <div class="content-section-a">

        <hr class="section-heading-spacer">
        <div class="container">
            <div class="row">
                <div class="col-lg-5 col-sm-6">
                    <hr class="section-heading-spacer">
                    <div class="clearfix"></div>

                    <div class="row-fluid sortable">
                        <div class="box span12">
                            <div class="box-header" data-original-title>
                                <h2><i class="halflings-icon edit"></i><span class="break"></span>TYPE A COMMENT</h2>
                            </div>

                            <div class="box-content">

                                <form class="form-horizontal" ng-submit="YorumEkle()">
                                    <fieldset>
                                        <div class="control-group">
                                            <label class="control-label" for="focusedInput">Mail Adresi:</label>
                                            <div class="controls">
                                                <input class="input-xlarge focused" ng-model="vMail" id="focusedInput" type="text">
                                            </div>
                                        </div>
                                        <div class="control-group">
                                            <label class="control-label" for="focusedInput">Yorumunuz:</label>
                                            <div class="controls">
                                                <input class="input-xlarge focused" ng-model="vYorum" id="focusedInputMesaj" type="text">
                                            </div>
                                        </div>
                                        <div class="form-actions">
                                            <button type="submit" class="btn btn-primary">GONDER</button>
                                        </div>
                                    </fieldset>
                                </form>

                            </div>
                        </div><!--/span-->
                    </div><!--/row-->
                </div>
            </div>

        </div>
    </div>



    <!-- /.container -->
</div>


<script src="app/icerikController.js"></script>
