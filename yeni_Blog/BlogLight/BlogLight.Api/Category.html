<div class="content-section-a" ng-controller="CategoryCtrl">

    <div class="container">
        <div class="row">
            <div class="col-lg-5 col-sm-6">
                <hr class="section-heading-spacer">
                <div class="clearfix"></div>
                <h3>CATEGORIES</h3>
                <table class="kategs" width="350">
                    <tr ng-repeat="kat in kategoriler">
                        <td><a href="#/CArticle/{{kat.Id_Category}}">{{kat.Id_Category}}</a></td>
                        <td>{{kat.Name_Category}}</td>
                    </tr>
                </table>
            </div>
        </div>

    </div>
    <!-- /.container -->
</div>


<script src="app/CategoriesController.js"></script>
